<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Secure Vault</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Đăng ký tài khoản</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Tên đăng nhập" required>
            <input type="password" id="password" placeholder="Mật khẩu đăng nhập (Login)" required>
            <hr>
            <label>Master Key (Dùng để mã hóa dữ liệu - QUAN TRỌNG):</label>
            <input type="password" id="masterKey" placeholder="Nhập Master Key" required>
            <small>Lưu ý: Server không lưu Master Key. Nếu quên, bạn sẽ mất toàn bộ dữ liệu.</small>
            
            <button type="submit">Đăng ký</button>
        </form>
        <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
    </div>
    <script type="module" src="js/register.js"></script>
</body>
</html>
