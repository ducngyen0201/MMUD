<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Secure Vault</title>
    <link rel="stylesheet" href="css/style.css">
    </head>
<body>

    <div class="container">
        <div class="qr-card auth-card">
            <h1 style="color: var(--primary-color); margin-bottom: 5px;">Secure Vault</h1>
            <h2 style="font-size: 1.2rem; color: var(--text-muted); margin-top: 0;">Đăng nhập hệ thống</h2>

            <form id="loginForm" style="margin-top: 30px;">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" class="form-control" placeholder="Nhập username..." required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" class="form-control" placeholder="Nhập password..." required autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Truy cập Két sắt
                </button>
            </form>

            <div class="auth-footer">
                <p>Chưa có tài khoản?</p>
                <a href="register.html">
                    <button class="btn btn-secondary w-100">Tạo tài khoản mới</button>
                </a>
            </div>
        </div>
    </div>

    <script type="module" src="js/login.js"></script>
</body>
</html>
