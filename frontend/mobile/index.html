<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VaultChat Mobile Auth</title>

    <!-- ===== STYLE ===== -->
    <style>
        :root {
            --bg: #0f172a;
            --card: #020617;
            --primary: #38bdf8;
            --success: #22c55e;
            --error: #ef4444;
            --text: #e5e7eb;
            --muted: #94a3b8;
        }

        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top, #020617, #020617 40%, #020617);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 24px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            padding: 28px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        h1 {
            text-align: center;
            margin-bottom: 8px;
            font-size: 24px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 24px;
        }

        .session-box {
            background: #020617;
            border: 2px dashed var(--primary);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            margin-bottom: 20px;
        }

        .session-label {
            font-size: 12px;
            color: var(--muted);
        }

        .session-id {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 6px;
            margin-top: 6px;
            color: var(--primary);
        }

        .auth-section {
            margin-top: 20px;
        }

        .auth-section h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 16px;
            margin-bottom: 14px;
            background: #020617;
            color: var(--text);
        }

        .input::placeholder {
            color: var(--muted);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            color: #020617;
        }

        .btn-secondary {
            background: #020617;
            color: var(--text);
            border: 1px solid #020617;
            margin-top: 10px;
        }

        .btn:active {
            transform: scale(0.98);
            box-shadow: 0 0 0 rgba(0, 0, 0, 0);
        }

        .status {
            margin-top: 16px;
            text-align: center;
            font-size: 14px;
        }

        .status.ok {
            color: var(--success);
        }

        .status.error {
            color: var(--error);
        }

        .footer {
            margin-top: 18px;
            text-align: center;
            font-size: 12px;
            color: var(--muted);
        }

        .hide {
            display: none;
        }
    </style>
</head>

</html>
